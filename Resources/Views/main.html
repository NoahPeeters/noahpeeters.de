<!doctype html>
<html lang=en dir=ltr>
    <head prefix="og: http://ogp.me/ns#">
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width,initial-scale=1">
        <meta http-equiv=x-ua-compatible content="IE=edge">
        <title>#(mainContext.title) â€“ #(mainContext.websiteName)</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/semantic.min.css">
        <script type="text/javascript" src="js/semantic.min.js"></script>
        <meta name=description content="#(mainContext.websiteDescription)">
        <meta name=created content="#date(mainContext.created, "yyyy-MM-dd'T'HH:mm:ssZZZZZ")">
        <meta name=modified content="#date(mainContext.modified, "yyyy-MM-dd'T'HH:mm:ssZZZZZ")">
        <meta property="article:published_time" content="#date(mainContext.published, "yyyy-MM-dd'T'HH:mm:ssZZZZZ")">
        <meta name=author content="#(mainContext.author)">
        <meta property="og:site_name" content="#(mainContext.websiteName)">
        <meta property="og:title" content="#(mainContext.title)">
        <meta property="og:url" content="#canonicalURL()">
        <meta property="og:type" content="#(mainContext.pageType)">
        <meta property="og:description" content="#(mainContext.websiteDescription)">
        <meta name=msapplication-TileColor content="#fff">
        <meta name=theme-color content="#fff">
        <meta name=msapplication-navbutton-color content="#fff">
        <meta name=apple-mobile-web-app-status-bar-style content="#fff">
        <link rel="canonical" href="#canonicalURL()">
        <script type=application/ld+json>{"@context":"https://schema.org","@type":"WebPage","headline":"#(mainContext.title)","datePublished":"#date(mainContext.published, "yyyy-MM-dd'T'HH:mm:ssZZZZZ")","dateModified":"#date(mainContext.modified, "yyyy-MM-dd'T'HH:mm:ssZZZZZ")","mainEntityOfPage":{"@type":"WebPage","@id":"#(mainContext.websiteURL)"},"publisher":{"@type":"Organization","name":"#(mainContext.websiteName)","url":"#(mainContext.websiteURL)"}}</script>
        <script data-goatcounter="https://#(mainContext.goatcounterID).goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    </head>
    <body class="pushable">
        #import("body")

        #extend("footer")
    </body>
</html>
