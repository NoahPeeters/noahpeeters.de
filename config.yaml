baseURL: 'https://noahpeeters.de/'
languageCode: 'en-us'
title: 'Noah Peeters'

enableEmoji: true

params:
  custom_css:
    - main.scss

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

taxonomies:

paginate: 8
